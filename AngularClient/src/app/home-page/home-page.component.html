<mat-list *ngIf="!isLoading; else loading">
    <app-pokemon
      *ngFor="let pokemon of poke;let idx = index;"
      [pokemonApi]="pokemon"
      [pokemonId]="idx"
    >
    </app-pokemon>
</mat-list>

<ng-template  #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>

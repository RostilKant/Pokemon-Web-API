<mat-toolbar color="primary">
  <mat-icon>coronavirus</mat-icon>
  <span [routerLink]="['/']" class="link">Pokemon Web API</span>
  <div class="flex-spacer"></div>
  <button
    mat-raised-button
    type="button"

    [routerLink]="['/admin', 'registration']"
  >
    Sign up
  </button>

    mat-stroked-button
    type="button"

    [routerLink]="['/admin', 'login']"
  >
    Sign in
  </button>
</mat-toolbar>

<div class="enableScrolling">
  <router-outlet></router-outlet>
</div>

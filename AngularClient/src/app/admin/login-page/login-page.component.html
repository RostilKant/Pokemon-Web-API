<p>Login as administrator</p>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card *ngIf="error$ | async as error" >
    {{error}}
  </mat-card>
  <mat-form-field
    [ngClass]="{invalid: form.get('userName').touched && form.get('userName').invalid }"
    color="accent"
    appearance="standard">
    <mat-label>User Name</mat-label>
    <label for="userName">
      <input formControlName="userName" id="userName" matInput placeholder="User Name">
    </label>
    <mat-hint>It should contain at least 1 number</mat-hint>
    <mat-error *ngIf="form.get('userName').touched && form.get('userName').invalid">
      {{getUserNameErrorMessage()}}
    </mat-error>
  </mat-form-field>

  <mat-form-field
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid }"
    color="accent"
    appearance="standard">
    <mat-label>Password</mat-label>
    <label for="password">
      <input formControlName="password" type="password" id="password" matInput placeholder="Password">
    </label>
<!--    <mat-hint>Only latin letters & at least 6 symbols</mat-hint>-->
    <mat-error *ngIf="form.get('password').touched && form.get('password').invalid">
      {{getPasswordErrorMessage()}}
    </mat-error>
  </mat-form-field>

  <button
    type="submit"
    [disabled]="form.invalid || submitted"
    mat-flat-button
    color="accent"
  >Login</button>
</form>

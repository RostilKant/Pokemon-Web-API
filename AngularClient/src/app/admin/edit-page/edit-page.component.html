<p>Edit pokemon</p>
<form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form;else loading">

  <mat-form-field
    color="accent"
    appearance="standard">
    <mat-label>Pokemon Name</mat-label>
    <label for="name">
      <input formControlName="name" id="name" matInput placeholder="Pokemon Name">
    </label>
    <mat-error *ngIf="form.get('name').touched && form.get('name').invalid">
      {{getErrorMessage('Name')}}
    </mat-error>

  </mat-form-field>

  <mat-form-field
    color="accent"
    appearance="standard">
    <mat-label>Height</mat-label>
    <label for="height">
      <input formControlName="height" id="height" matInput placeholder="Height" type="number">
    </label>
    <mat-error *ngIf="form.get('height').touched && form.get('height').invalid">
      {{getErrorMessage('Height')}}
    </mat-error>
  </mat-form-field>

  <mat-form-field
    color="accent"
    appearance="standard">
    <mat-label>Weight</mat-label>
    <label for="weight">
      <input formControlName="weight" id="weight" matInput placeholder="Weight" type="number">
    </label>
    <mat-error *ngIf="form.get('weight').touched && form.get('weight').invalid">
      {{getErrorMessage('Weight')}}
    </mat-error>
  </mat-form-field>

  <mat-form-field
    class="types"
    *ngFor="let control of form.get('types')['controls']; let idx = index"
    formArrayName="types"
    color="accent"
    appearance="standard">
    <mat-label>Type {{idx + 1}}</mat-label>
    <label for="type">
      <input id="type" matInput placeholder="Type" [formControl]="control">
    </label>
  </mat-form-field>

  <div>
    <button
      mat-flat-button
      color="accent"
      (click)="addType()"
    >
      Add type
    </button>
  </div>

  <button
    class="submit"
    type="submit"
    mat-flat-button
    color="primary"
    [disabled]="disable || form.invalid"
  >Create
  </button>

</form>

<ng-template  #loading>
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</ng-template>
